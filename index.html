---
layout: default
title: "ホーム"
---

<h2>最新の投稿</h2>
<ul>
  {% for post in site.posts %}
    <li>
      <a href="{{ post.url }}">{{ post.title }}</a>
      <span class="post-date">{{ post.date | date: "%Y-%m-%d" }}</span>
    </li>
  {% else %}
    <li>投稿が見つかりません。</li>
  {% endfor %}
</ul>
