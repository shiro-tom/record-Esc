<!DOCTYPE html>
<html lang="ja">
<head>

  <title>{{ page.title }} - {{ site.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body>

    </article>
  </main>
  {% include footer.html %}
</body>
</html>
