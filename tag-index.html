---
layout: default
title: タグ一覧
permalink: /tags/
---

<h1>タグ一覧</h1>
<ul>
  {% assign all_tags = site.tags %}
  {% for tag in all_tags %}
    {% assign tag_name = tag[0] %}
    <li>
      <a href="{{ '/tags/' | append: tag_name | uri_escape | append: '/' | relative_url }}">
        {{ tag_name }} ({{ tag[1].size }})
      </a>
    </li>
  {% endfor %}
</ul>
